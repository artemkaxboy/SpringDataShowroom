server:
  error:
    include-message: always
    include-exception: on

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/demo-database
    username: demo-username
    password: demo-password

  jpa:
    hibernate:
      ddl-auto: update

    properties.hibernate.format_sql: true
    show-sql: true

logging:
  level:
    org.springframework: info
